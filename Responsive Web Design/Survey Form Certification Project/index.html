<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p>Welcome to this form.</p>
    <p id="description">Please fill out this survey.</p>
    <form id="survey-form" method="post" action='https://survey-form.freecodecamp.org'>
      <fieldset>
        <label class="user-input" id="name-label" for="name">Enter your name:
          <input id="name" type="text" placeholder="Randall Thymes" required />
        </label>
        <label  class="user-input" id="email-label" for="email">Enter your email:
          <input id="email" type="email" placeholder="randall@pc.com" required />
        </label>
      </fieldset>
      <fieldset>
        <label id="number-label" for="number">Enter your age:
          <input id="number" type="number" min ="18" max="115" placeholder="5" required />
        </label>
        <label for="current-role">Select current role:
          <select id="dropdown" name="current-role">
            <option value="">(select one)</option>
            <option value="1">Analyst</option>
            <option value="2">Associate</option>
          </select>
        </label>
        <label for="likability">Do you like your role?
          <label> Yes
          <input type="radio" class="choice" name="choice" value="1"/>
          </label>
          <label> No
          <input type="radio" class="choice" name="choice" value="2"/>
          </label>
        </label>
        <label for="location">Select location preference
        </label>
        <label for="location">West:
          <input type="checkbox" value="1" />
        </label>
        <label for="location">East:
          <input type="checkbox" value="2"/>
        </label>
        <label for="location">Central:
          <input type="checkbox" value="3"/>
        </label>
      </fieldset>
      <fieldset>
        <label for="bio">Additional comments:
          <textarea></textarea>
        </label>
        <input type="submit" id="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
